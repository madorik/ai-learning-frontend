  <script>
    let eventSource = null;
    let tokenCount = 0;
    
    const form = document.getElementById('streamForm');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusContent = document.getElementById('statusContent');
    const streamPanel = document.getElementById('streamPanel');
    const streamContent = document.getElementById('streamContent');
    const tokenCounter = document.getElementById('tokenCounter');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      startStreaming();
    });

    stopBtn.addEventListener('click', () => {

    function startStreaming() {
      // í¼ ë°ì´í„° ìˆ˜ì§‘
      const formData = {
        subject: document.getElementById('subject').value,
        grade: document.getElementById('grade').value,
        questionType: document.getElementById('questionType').value,
        questionCount: document.getElementById('questionCount').value,
        difficulty: document.getElementById('difficulty').value
      };

      // ì…ë ¥ ê²€ì¦
      if (!formData.subject || !formData.grade || !formData.questionType || 
          !formData.questionCount || !formData.difficulty) {
        alert('ëª¨ë“  í•„ë“œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
        return;
      }

      // UI ìƒíƒœ ë³€ê²½
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startBtn.textContent = 'ìƒì„± ì¤‘...';
      
      // ì´ˆê¸°í™”
      tokenCount = 0;
      statusContent.innerHTML = '';
      streamContent.textContent = '';
      result.innerHTML = '';
      streamPanel.style.display = 'block';
      updateTokenCounter();

      // ì¿¼ë¦¬ ìŠ¤íŠ¸ë§ ìƒì„±
      const queryParams = new URLSearchParams(formData).toString();
      const backendURL = process.env.NEXT_PUBLIC_API_URL || 'http://localhost:3000';
      const url = `${backendURL}/api/generate-problems-stream?${queryParams}`;

      // EventSource ì—°ê²°
      eventSource = new EventSource(url);

      eventSource.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          handleStreamData(data);
        } catch (error) {
          console.error('ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', error);
        }
      };

      eventSource.onerror = function(error) {
        console.error('SSE ì—°ê²° ì˜¤ë¥˜:', error);
        addStatus('error', 'ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        stopStreaming();
      };
    }

    function stopStreaming() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      
      startBtn.disabled = false;
      stopBtn.disabled = true;
      startBtn.textContent = 'ğŸš€ ì‹¤ì‹œê°„ ìƒì„± ì‹œì‘';
      
      addStatus('stop', 'ìŠ¤íŠ¸ë¦¬ë°ì´ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function handleStreamData(data) {
      switch (data.type) {
        case 'connected':
          addStatus('connected', `ì—°ê²°ë¨: ${data.message}`);
          break;
          
        case 'start':
          addStatus('start', data.message);
          break;
          
        case 'progress':
          addStatus('progress', data.message);
          break;
          
        case 'stream_start':
          addStatus('stream', data.message);
          break;
          
        case 'chunk':
          appendStreamContent(data.content);
          tokenCount = data.tokenCount;
          updateTokenCounter();
          break;
          
        case 'parsing':
          addStatus('parsing', data.message);
          break;
          
        case 'complete':
          addStatus('complete', 'ë¬¸ì œ ìƒì„±ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
          displayResult(data);
          stopStreaming();
          break;
          
        case 'error':
          addStatus('error', `ì˜¤ë¥˜: ${data.error}`);
          stopStreaming();
          break;
      }
    }

    function addStatus(type, message) {
      const statusDiv = document.createElement('div');
      statusDiv.className = `status-message status-${type}`;
      statusDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      statusContent.appendChild(statusDiv);
      statusContent.scrollTop = statusContent.scrollHeight;
    }

    function appendStreamContent(content) {
      streamContent.textContent += content;
      streamContent.scrollTop = streamContent.scrollHeight;
    }

    function updateTokenCounter() {
      tokenCounter.textContent = `í† í°: ${tokenCount}`;
    }

      let html = `
      `;

            <h3>ğŸ“– ë¬¸ì œ ${index + 1}</h3>

              ${problem.choices.map((choice, idx) => `

                  ${idx + 1}) ${choice} ${choice === problem.answer ? 'âœ“' : ''}

        `;

            ëª¨ë¸: ${data.metadata.model}<br>
            ì˜ˆìƒ í† í° ì‚¬ìš©ëŸ‰: ${data.metadata.usage.estimatedTokens}<br>
            ìƒì„± ì‹œê°„: ${new Date(data.metadata.timestamp).toLocaleString('ko-KR')}
          </div>
        `;
      }

      html += '</div>';

    }
